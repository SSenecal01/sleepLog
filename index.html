<body>

    <div class="container">
        <h1>Samuel's January Sleep Log</h1>
        <h3>A Log of Samuel's Nightly Sleep Over the Course of January</h3>
        <div class="input-section">
        <textarea id="inputData" placeholder="How was your sleep last night?" class="form-control"></textarea>
        <input type="number" id="inputDate" placeholder="Enter Day (1st-31st)" class="form-control">
        <button id="submitButton" class="btn btn-primary">Submit</button>
        <a href="https://www.mayoclinic.org/healthy-lifestyle/adult-health/in-depth/sleep/art-20048379" target="_blank"><h3><em>Click Here if Bad Sleep!</h3></em></a>     
     </div>

        <div id="logs">
            <h2>Logged Days:</h2>
            <ul id="logList">
            </ul>
        </div>
    </div>
  <!-- one of many ideas grabbed from the codeacademy lessons -->
  <h4>Is This Seal a Link?</h4>

  <h4>Also, Here's My Wireframe!(Click photo to expand)</h4>
    <a href="https://i.imgur.com/pdl3m9q.jpeg" target="_blank"><img src="https://i.imgur.com/pdl3m9q.jpeg" alt="Samuel's Wireframe"></a>

  <script src="script.js"></script>
  <script  src="scripts/script.js"></script>
  <script>
    $(document).ready(function () {

    $('#submitButton').click(function () {
        const inputData = $('#inputData').val();
        const selectedDay = $('#inputDate').val();


        // This new code lets the page log input data
        const logItem = $(`<li><strong>January ${selectedDay}: </strong> ${inputData}</li>`);
        $('#logList').append(logItem);

        // This new code clears input fields
        $('#inputData').val('');
        $('#inputDate').val('');
    });

    });
  </script>
